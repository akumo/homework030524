<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div class="quiz-container">
            <h1></h1>
            <p id="question">PIM ย่อมาจากอะไร ?</p>
            <button class="button" onclick="checkAnswer('a')">
              A) พีไอเอ็ม
            </button>
            <button class="button" onclick="checkAnswer('b')">B) ปิ๋ม</button>
            <button class="button" onclick="checkAnswer('c')">C) พิม</button>
            <button class="button" onclick="checkAnswer('d')">D) ภีม</button>
            <p id="result"></p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="quiz-container">
            <h1></h1>
            <p id="question2">หน่วยงาน Core Network รับผิดชอบงานด้านไหน ?</p>
            <button class="button" onclick="checkAnswer2('e')">
              A) ติดตั้ง notebook
            </button>
            <button class="button" onclick="checkAnswer2('f')">
              B) ดูแลระบบเงินเดือน
            </button>
            <button class="button" onclick="checkAnswer2('g')">
              C) ดูแลเครือข่ายส่วนกลางของบริษัท
            </button>
            <button class="button" onclick="checkAnswer2('h')">
              D) ดูแลโรงอาหาร
            </button>
            <p id="result2"></p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div><p id="result3"></p></div>
        </td>
      </tr>

      <script type="text/javascript" src="script.js" charset="utf-8"></script>
    </table>
  </body>
</html>
